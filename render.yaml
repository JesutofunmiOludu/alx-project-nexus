services:
  # 1. Django Web Service
  - type: web
    name: job-board-api
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn Job_Board_Platform.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: job-board-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: job-board-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "Job_Board_Platform.settings"
      - key: ALLOWED_HOSTS
        value: "*"

  # 2. Celery Worker
  - type: worker
    name: job-board-worker
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "celery -A Job_Board_Platform worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: job-board-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: job-board-redis
          property: connectionString

# 3. PostgreSQL Database
databases:
  - name: job-board-db
    plan: free

# 4. Redis for Celery
redis:
  - name: job-board-redis
    plan: free
    ipAllowList: [] # Only allow internal connections
